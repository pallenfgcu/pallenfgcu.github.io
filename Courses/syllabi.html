<body>
<!-- Side Navigation -->
<nav class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-center" id="nav_sidebar" style="display:none">
    <h1 class="w3-large w3-text-theme">Site Navigation</h1>

<!-- Header -->
<header class="w3-container w3-theme w3-padding" id="myHeader">

    <div class="w3-center">
        <h1 id="header_course_title" class="w3-xxlarge w3-animate-bottom"></h1>
    </div>
    <div class="w3-right-align">
        <script>
            function printVersion() {
                $('w3-card').each(function() {
                    $(this).addClass("no-w3-card").removeClass("w3-card");
                });
                window.print();
                $('no-w3-card').each(function() {
                    $(this).addClass("w3-card").removeClass("no-w3-card");
                });
            }
        </script>
        <a href="javascript:printVersion();">print<span style="font-size: xx-small; color: #0000FF;">[&uarr;]</span></a>
    </div>
</header>

<!-- Syllabus body -->
<div class="w3-row-padding w3-center w3-margin-top w3-margin-bottom syllabi_info">
    <div id="section_info" class="w3-card w3-padding w3-margin-bottom"></div>
    <div id="contact_info" class="w3-card w3-padding w3-margin-bottom"></div>
